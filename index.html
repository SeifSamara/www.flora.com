<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flora</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background: #fafafa; 
        }
header {
    background: #f5e8d0;
    color: #000; 
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            text-align: center;
            transition: .3s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .card p {
            margin: 0;
            font-size: 16px;
            color: #444;
        }
    </style>
</head>

</html>
